<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question s√©rieuse</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:flex-start; /* plus centr√© verticalement */
      justify-content:center;
      padding:20px;
      background: linear-gradient(135deg, #ffe3f1, #e7f0ff);
      overflow:auto;
    }

    .card{
      background:white;
      padding:30px;
      border-radius:20px;
      text-align:center;
      width:100%;
      max-width:500px;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
      position:relative;
    }

    h1{margin-bottom:10px;}

    .buttons{
      margin-top:20px;
      position:relative;
      height:180px;
    }

    button{
      padding:12px 20px;
      font-size:18px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      position:absolute;
      user-select:none;
      touch-action:manipulation;
    }

    #yes{
      background:#22c55e;
      color:white;
      left:20%;
      top:10px;
      position:relative;
    }

    #no{
      background:#ef4444;
      color:white;
      left:55%;
      top:10px;
      transition: left 0.08s linear, top 0.08s linear;
    }

    .result{display:none;margin-top:20px;}
    img{width:100%;border-radius:12px;margin-top:10px;}

    .step{
      margin-top:20px;
      text-align:left;
    }

    .step h2, .step h3{
      text-align:center;
      margin-bottom:8px;
    }

    .insta{
      margin-top:20px;
      text-align:center;
      font-weight:700;
    }

    .insta a{
      display:inline-block;
      margin-top:8px;
      padding:12px 18px;
      border-radius:999px;
      text-decoration:none;
      color:white;
      font-weight:bold;
      background: linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
      box-shadow:0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .insta a:hover{
      transform: translateY(-2px);
      box-shadow:0 10px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Adea aurais tu l'amabilit√© de me laisser une chance de te conna√Ætre ?</h1>

    <div class="buttons" id="arena">
      <button id="yes">Oui</button>
      <button id="no">Non</button>
    </div>

    <div class="result" id="result">

      <!-- √âtape 1 -->
      <div class="step">
        <h2>Incroyable üéâ</h2>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeG1vcnc2Z3B3eHJ1NGNiNXNnbmlraWE3bDNmbGNnMXptZ2I1bDgwOSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/m0BbBJvsU8GDun2gQ1/giphy.gif" alt="Coach heureux">
      </div>

      <!-- √âtape 2 -->
      <div class="step">
        <h3>Maintenant qu'est-ce que t'attends pour m'accepter sur Instagram ? üßêüì≤</h3>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmkxdzlmaGV0bW9sa2dzdm50c3Rzc24wOXV0aW83djRhZm9jd2RodyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/WRQBXSCnEFJIuxktnw/giphy.gif" alt="Thinking meme maths">
      </div>

      <!-- Instagram -->
      <div class="insta">
        Mon Instagram üëá<br>
        <a href="https://instagram.com/milot.qrrj" target="_blank" rel="noopener">
          Suivre @milot.qrrj
        </a>
      </div>

    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const result = document.getElementById("result");

    const MARGIN = 6;
    const JITTER_MS = 120;
    let jitterTimer = null;

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = arenaRect.width - btnRect.width - MARGIN;
      const maxY = arenaRect.height - btnRect.height - MARGIN;

      const x = Math.random() * Math.max(0, maxX) + MARGIN/2;
      const y = Math.random() * Math.max(0, maxY) + MARGIN/2;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function startJitter() {
      stopJitter();
      jitterTimer = setInterval(moveNoButton, JITTER_MS);
    }

    function stopJitter() {
      if (jitterTimer) clearInterval(jitterTimer);
      jitterTimer = null;
    }

    noBtn.addEventListener("mouseenter", () => {
      moveNoButton();
      startJitter();
    });

    noBtn.addEventListener("mouseleave", stopJitter);

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
      startJitter();
      setTimeout(stopJitter, 600);
    }, { passive: false });

    noBtn.addEventListener("pointerdown", () => {
      moveNoButton();
      startJitter();
      setTimeout(stopJitter, 600);
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });

    moveNoButton();
  </script>
</body>
</html>
