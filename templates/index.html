<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Question sÃ©rieuse</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #ffe3f1, #e7f0ff);
    }
    .card{
      background:white;
      padding:30px;
      border-radius:20px;
      text-align:center;
      width:90%;
      max-width:500px;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
      position:relative;
    }
    h1{margin-bottom:10px;}

    /* âœ… arÃ¨ne plus grande */
    .buttons{
      margin-top:20px;
      position:relative;
      height:180px; /* <-- augmente ici si tu veux encore plus grand */
    }

    button{
      padding:10px 18px;
      font-size:16px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      position:absolute;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
      touch-action:manipulation;
    }

    #yes{
      background:#22c55e;
      color:white;
      left:20%;
      top:10px;
      position:relative; /* le yes reste stable */
    }

    #no{
      background:#ef4444;
      color:white;
      left:55%;
      top:10px;
      /* âœ… animation rapide quand Ã§a bouge */
      transition: left 0.08s linear, top 0.08s linear;
    }

    .result{display:none;margin-top:20px;}
    img{width:100%;border-radius:10px;margin-top:10px;}

    /* âœ… petits styles bonus */
    .step{
      margin-top:18px;
      text-align:left;
    }
    .step h2, .step h3{
      margin:0 0 8px 0;
      text-align:center;
    }
    .insta{
      margin-top:16px;
      text-align:center;
      font-weight:700;
    }
    .insta a{
      display:inline-block;
      margin-top:6px;
      padding:10px 14px;
      border-radius:999px;
      text-decoration:none;
      background:#111827;
      color:#fff;
    }
    .insta a:hover{
      opacity:0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Adea aurais tu l'amabilitÃ© de me laisser une chance de te connaÃ®tre ?</h1>

    <div class="buttons" id="arena">
      <button id="yes">Oui</button>
      <button id="no">Non</button>
    </div>

    <div class="result" id="result">
      <!-- âœ… Ã‰tape 1 -->
      <div class="step">
        <h2>Incroyable ğŸ‰</h2>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeG1vcnc2Z3B3eHJ1NGNiNXNnbmlraWE3bDNmbGNnMXptZ2I1bDgwOSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/m0BbBJvsU8GDun2gQ1/giphy.gif" alt="Coach de foot qui se rÃ©jouit">
      </div>

      <!-- âœ… Ã‰tape 2 -->
      <div class="step">
        <h3>Maintenant qu'est-ce que t'attends pour m'accepter sur instagram? ğŸ§ğŸ“²</h3>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmkxdzlmaGV0bW9sa2dzdm50c3Rzc24wOXV0aW83djRhZm9jd2RodyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/WRQBXSCnEFJIuxktnw/giphy.gif" alt="Thinking meme maths">
      </div>

      <!-- âœ… Lien Insta tout en bas -->
      <div class="insta">
        Mon Instagram ğŸ‘‡
        <!-- Remplace le lien par le tien -->
        <div>
          <a href="https://instagram.com/milot.qrrj" target="_blank" rel="noopener">
            instagram.com/milot.qrrj
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const result = document.getElementById("result");

    // ğŸ”§ RÃ©glages
    const MARGIN = 6;       // marge pour Ã©viter qu'il colle aux bords
    const JITTER_MS = 120;  // <-- plus petit = plus "rapide/agitÃ©" (ex: 80)

    let jitterTimer = null;

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = arenaRect.width - btnRect.width - MARGIN;
      const maxY = arenaRect.height - btnRect.height - MARGIN;

      const x = Math.random() * Math.max(0, maxX) + MARGIN/2;
      const y = Math.random() * Math.max(0, maxY) + MARGIN/2;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function startJitter() {
      stopJitter();
      jitterTimer = setInterval(moveNoButton, JITTER_MS);
    }

    function stopJitter() {
      if (jitterTimer) clearInterval(jitterTimer);
      jitterTimer = null;
    }

    // ğŸ–±ï¸ Desktop: si la souris s'approche, il devient "nerveux"
    noBtn.addEventListener("mouseenter", () => {
      moveNoButton();
      startJitter();
    });

    noBtn.addEventListener("mouseleave", stopJitter);

    // ğŸ“± Mobile: dÃ¨s qu'on touche, il saute + devient agitÃ© un court instant
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
      startJitter();
      setTimeout(stopJitter, 600); // agitation pendant 0.6s
    }, { passive: false });

    // Support pointer (mobile/tablette/desktop)
    noBtn.addEventListener("pointerdown", () => {
      moveNoButton();
      startJitter();
      setTimeout(stopJitter, 600);
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });

    // position initiale
    moveNoButton();
  </script>
</body>
</html>
