  <style>
    body{
      margin:0;

    button{
      padding:12px 20px;

      position:absolute;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
      touch-action:manipulation;

    /* ‚úÖ Oui en absolute pour ne pas ‚Äúbouffer‚Äù l‚Äôespace */
    #yes{
      background:#22c55e;
      color:white;
      left:12%;
      top:12px;
    }

    #no{
      background:#ef4444;
      color:white;
      left:55%;
      top:12px;
      transition: left 0.08s linear, top 0.08s linear;
    }

    .result{display:none;margin-top:20px;}
    img{width:100%;border-radius:12px;margin-top:10px;}

    }

    .step h2, .step h3{

      margin-bottom:8px;
    }

      margin-top:20px;
      text-align:center;
      font-weight:700;
    }

      display:inline-block;
      margin-top:8px;
      padding:12px 18px;
      border-radius:999px;
      text-decoration:none;
      color:white;
      font-weight:bold;
      background: linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
      box-shadow:0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.15s ease, box-shadow 0.15s ease;

      box-shadow:0 10px 20px rgba(0,0,0,0.25);

  <div class="card">

      <button id="no">Non</button>

      <div class="step">

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const result = document.getElementById("result");

    const MARGIN = 10;
    const JITTER_MS = 90; // un peu plus nerveux => plus dur

    let jitterTimer = null;

    function moveNoButton() {
      // ‚úÖ plus fiable que getBoundingClientRect pour l‚Äôespace interne
      const maxX = arena.clientWidth - noBtn.offsetWidth - MARGIN;
      const maxY = arena.clientHeight - noBtn.offsetHeight - MARGIN;

      const x = Math.random() * Math.max(0, maxX) + MARGIN/2;
      const y = Math.random() * Math.max(0, maxY) + MARGIN/2;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function startJitter() {
      stopJitter();
      jitterTimer = setInterval(moveNoButton, JITTER_MS);
    }

    function stopJitter() {
      if (jitterTimer) clearInterval(jitterTimer);
      jitterTimer = null;
    }

    // Desktop
    noBtn.addEventListener("mouseenter", () => {
      moveNoButton();
      startJitter();
    });
    noBtn.addEventListener("mouseleave", stopJitter);

    // Mobile / iPhone
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
      startJitter();
      setTimeout(stopJitter, 700);
    }, { passive: false });

    noBtn.addEventListener("pointerdown", () => {
      moveNoButton();
      startJitter();
      setTimeout(stopJitter, 700);
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });

    // Reposition si l‚Äô√©cran change (rotation iPhone)
    window.addEventListener("resize", moveNoButton);

    moveNoButton();
  </script>
