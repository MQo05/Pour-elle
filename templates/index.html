<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Question sÃ©rieuse</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #ffe3f1, #e7f0ff);
    }
    .card{
      background:white;
      padding:30px;
      border-radius:20px;
      text-align:center;
      width:90%;
      max-width:500px;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
      position:relative;
    }
    h1{margin-bottom:10px;}

    /* âœ… arÃ¨ne plus grande */
    .buttons{
      margin-top:20px;
      position:relative;
      height:180px; /* <-- augmente ici si tu veux encore plus grand */
    }

    button{
      padding:10px 18px;
      font-size:16px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      position:absolute;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
      touch-action:manipulation;
    }

    #yes{
      background:#22c55e;
      color:white;
      left:20%;
      top:10px;
      position:relative; /* le yes reste stable */
    }

    #no{
      background:#ef4444;
      color:white;
      left:55%;
      top:10px;
      /* âœ… animation rapide quand Ã§a bouge */
      transition: left 0.08s linear, top 0.08s linear;
    }

    .result{display:none;margin-top:20px;}
    img{width:100%;border-radius:10px;margin-top:10px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Adea aurais tu l'amabilitÃ© de me laisser une chance de te connaÃ®tre ?</h1>

    <div class="buttons" id="arena">
      <button id="yes">Oui</button>
      <button id="no">Non</button>
    </div>

    <div class="result" id="result">
      <h2>Incroyable ðŸŽ‰ Maintenant une premiÃ¨re Ã©tape serait de m'accepter sur instagram ðŸ“²</h2>
      <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const result = document.getElementById("result");

    // ðŸ”§ RÃ©glages
    const MARGIN = 6;       // marge pour Ã©viter qu'il colle aux bords
    const JITTER_MS = 120;  // <-- plus petit = plus "rapide/agitÃ©" (ex: 80)

    let jitterTimer = null;

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = arenaRect.width - btnRect.width - MARGIN;
      const maxY = arenaRect.height - btnRect.height - MARGIN;

      const x = Math.random() * Math.max(0, maxX) + MARGIN/2;
      const y = Math.random() * Math.max(0, maxY) + MARGIN/2;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function startJitter() {
      stopJitter();
      jitterTimer = setInterval(moveNoButton, JITTER_MS);
    }

    function stopJitter() {
      if (jitterTimer) clearInterval(jitterTimer);
      jitterTimer = null;
    }

    // ðŸ–±ï¸ Desktop: si la souris s'approche, il devient "nerveux"
    noBtn.addEventListener("mouseenter", () => {
      moveNoButton();
      startJitter();
    });

    noBtn.addEventListener("mouseleave", stopJitter);

    // ðŸ“± Mobile: dÃ¨s qu'on touche, il saute + devient agitÃ© un court instant
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
      startJitter();
      setTimeout(stopJitter, 600); // agitation pendant 0.6s
    }, { passive: false });

    // Support pointer (mobile/tablette/desktop)
    noBtn.addEventListener("pointerdown", () => {
      moveNoButton();
      startJitter();
      setTimeout(stopJitter, 600);
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });

    // position initiale
    moveNoButton();
  </script>
</body>
</html>
