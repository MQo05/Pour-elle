<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #ffe3f1, #e7f0ff);
    }
    .card{
      background:white;
      padding:30px;
      border-radius:20px;
      text-align:center;
      width:90%;
      max-width:500px;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
      position:relative;
    }
    h1{margin-bottom:10px;}
    .buttons{
      margin-top:20px;
      position:relative;
      height:80px;
    }
    button{
      padding:10px 18px;
      font-size:16px;
      border:none;
      border-radius:999px;
      cursor:pointer;
    }
    #yes{background:#22c55e;color:white;}
    #no{
      background:#ef4444;
      color:white;
      position:absolute;
      left:55%;
      top:10px;
    }
    .result{display:none;margin-top:20px;}
    img{width:100%;border-radius:10px;margin-top:10px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Adea aurais tu l'amabilitÃ© de me laisser une chance de te connaÃ®tre ?</h1>

    <div class="buttons" id="arena">
      <button id="yes">Oui</button>
      <button id="no">Non</button>
    </div>

    <div class="result" id="result">
      <h2>Incroyable ðŸŽ‰ Maintenant une premiÃ¨re Ã©tape serait de m'accepter sur instagram ðŸ“²</h2>
      <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const result = document.getElementById("result");

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = arenaRect.width - btnRect.width;
      const maxY = arenaRect.height - btnRect.height;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });

    moveNoButton();
  </script>
</body>
